<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../Funcionalidades.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Autentication </title>
</head>

<body class="container text-center">
    <H3>Accede a Nuestro contenido de eventos </H3><br>
    <p>Antes de Loguearte deberas registrarte en nuestra App</p>

    <button type="button" class="btn btn-success mx-auto" data-bs-toggle="modal" data-bs-target="#Login">LOG IN</button>

    <button type="button" class="btn btn-danger mx-auto" data-bs-toggle="modal" data-bs-target="#Register">REGISTER</button>
    <br>
    <div id="response" class="mt-4 d-grid gap-2 col-6 mx-auto shadow-lg  mb-5 bg-body rounded">

    </div>




    <!-- LOG IN -->
    <div class="modal fade" id="Login" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">LOG IN </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center mx-auto">
                    <p class="text-primary">Login FORM</p>
                    <form action="post" class="mx-auto text-start">
                        <label for="email" class="text-start">Email</label>
                        <input type="text" name="email" id="email"><br><br>
                        <label for="Password" class="text-start">Password :</label>
                        <input type="password" name="Password" id="Password">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="LogIn()">LOG IN</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- REGISTRO -->


    <div class="modal fade" id="Register" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register FORM</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center mx-auto">
                    <p class="text-primary">Register ACC</p>
                    <form action="post" class="mx-auto text-start">
                        <label for="name" class="text-start">E-mail </label>
                        <input type="text" name="RegisterMail" id="RegisterMail"><br><br>
                        <label for="RegisterPassword"> Password :</label>
                        <input type="password" name="RegisterPassword" id="RegisterPassword">

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="Register()">Save</button>
                </div>
            </div>
        </div>
    </div>
    </div>


</body>

</html>
